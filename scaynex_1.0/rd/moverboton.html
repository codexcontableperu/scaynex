<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo Doble Clic en Enlace</title>
  <script>
    function handleDoubleClick() {
      window.location.href = 'https://www.google.com';
    }
  </script>
</head>
<body>

  <a href="#" ondblclick="handleDoubleClick()">Haz doble clic para ir a Google.com</a>

</body>
</html>
